---
languageCode: "en-us"
enableGitInfo: true

module:
  imports: 
    - path: "github.com/docura/docura"
  mounts:
    - source: "assets"
      target: "assets"

    - source: "static"
      target: "assets"

languages:
  en:
    languageName: "English"
    languageCode: "en-US"
    contentDir: "content/en"
    title: "Allocate"
    weight: 1
    params:
      description: "Neurodivergent-Friendly Task Management"

menu:
  main:
    - url: "/"
      name: "Home"
      identifier: "home"

      # change accordingly
      pre: "<i class='icon icon-home'></i>" 
      weight: 1

    - url: "/docs"
      name: "Documentation"
      identifier: "docs"
      pre: "<i class='icon icon-book'></i>" 
      weight: 2



params:
  author:
    name: "Jordan Clayton"
    url: "https://jordan-clayton.github.io"
  
  custom_css:
    - "css/custom.css"

  themeColors:
      light: "#FFFFFF"
      dark: "#121212"

  years:
      start: ''
      present: 2024

  home:
    repository: "https://github.com/jordan-clayton/allocate"

  algolia:
    en:
    # For docura
      container: "#site-header-search"
      appID: "CNK71ZG9VQ"
      indexName: "allocate-docs"
      apiKey: "9ffd9aeab725f6394142cc30a355cb2b"

# for Hugo-Algolia
algolia:
  index: "allocate-docs"
  key: "9ffd9aeab725f6394142cc30a355cb2b"
  appID: "CNK71ZG9VQ"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
---
